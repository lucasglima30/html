<!DOCTYPE html>
<!-- doctype informa ao agente de usuário a versão do html que deve ser renderizada. -->
<html lang="pt-br">
	<head>
		<title>Página de exemplo de estrutura</title>
		<meta charset="utf-8">
		<meta name="author" content="Lucas">
		<meta name="description" content="lista de documentos">
		<meta name="keywords" content="html5, tecnologia">
		<style>
			div{
				background-color: orange;
				width: 150px;
				height: 100px;
				margin: 10px;
			}

			#div1{
				padding: 25px;
			}

			#div2{
				padding: 25px;
				box-sizing: border-box;
			}
		</style>
	</head>
	<body>
		<h1>estrutura básica</h1>
		<div id="div1">teste</div>
		<div id="div2">teste</div>

	</body>
</html>
